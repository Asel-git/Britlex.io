              <rect width="30" height="3" rx="1" fill="#39515E" />
              <rect y="7" width="30" height="3" rx="1" fill="#39515E" />

          <nav class="header__nav">

              <li class="menu__item">

          <div class="hero__inner">
            <div class="hero__first">
              <div class="hero__first-block">
                <h1 class="hero__title">Learn Any Foreign Language</h1>
                <div class="hero__light">
                  <img
                    class="bulb"
                    src="images/light-bulb.svg"
                    alt="light-bulb"
                  />
                </div>
              </div>
              <p class="hero__info">
                With our teachers who write a program for each student, you will
                be able to make your first sketch after the first lesson.
              </p>
              <a class="hero__link btn" href="#">Get started</a>
            </div>
            <div class="hero__secondary">
              <img class="secondary__img" src="images/learning-bg.svg" alt="" />
            </div>
          </div>
        </div>
      </section>
      <section>Skills</section>
